<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Dating App</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header"><h1>BIX Love</h1></div>
        <div id="main">
            <div class="row">
                <div class="search-wrapper">
                    <div class="row">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="A">All</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>                        
                        </select>
                    </div>
                    <div class="row">
                        <label>Hobbies</label>
                        <input type="text" id="hobby" />
                    </div>
                    <div class="row">
                        <label id="ageRange">Age Range</label>
                        <input type="number" id="min" placeholder="minimum age" />
                        <input type="number" id="max" placeholder="maximum age" />
                    </div>
                    <div class="row">
                        <button id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
            <div id="result-container">
                <div id="results">

                </div>
            </div>    
        </div>
        <script src="js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Dating App</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
        <div class="nav">
            <h1 id = "logo">Bix Meet</h1>
            <ul>
              <li>Home</li>
              <li>Services</li>
              <li>Support</li>
              <li>Contact</li>
            </ul>
        </div>
        <div id="main">
            <div class="img">
                <div class="text">
                    <div class="row">
                        <div class="search-wrapper">
                            <div class="row">
                                <h1>Search here to find love</h1><br>
                                <label class="gender">Gender</label>
                                <select id="gender">
                                    <option value="A">All</option>
                                    <option value="F">Female</option>
                                    <option value="M">Male</option>                        
                                </select>
                            </div>
                            <div class="row">
                                <label>Hobbies</label>
                                <input type="text" id="hobby" />
                            </div>
                            <div class="row">
                                <label id="ageRange">Age Range</label>
                                <input type="number" id="min" placeholder="minimum age" />
                                <input type="number" id="max" placeholder="maximum age" />
                            </div>
                            <div class="row">
                                <button id="searchBtn">Search</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div id="result-container">
                <div id="results">

                </div>
            </div> 
            <!-- <footer>


                <h5>Copyright Bix Meet 2021.</h5>
                
            </footer>    -->
        </div>

    </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
